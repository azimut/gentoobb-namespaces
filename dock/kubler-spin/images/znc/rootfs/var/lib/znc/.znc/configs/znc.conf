// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
LoadModule = modpython
LoadModule = zlog_sql postgres://fluentd:secret@samsung/rss
MaxBufferSize = 500
PidFile = /run/znc/znc.pid
ProtectWebSessions = true
SSLCertFile = /var/lib/znc/.znc/znc.pem
ServerThrottle = 30
Skin = _default_
StatusPrefix = *
Version = 1.6.6

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = false
	Port = 12345
	SSL = false
	URIPrefix = /
</Listener>

<User sendai>
	Admin = true
	AltNick = sendai_
	AppendTimestamp = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	Buffer = 50
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = sendai
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	MaxJoins = 0
	MaxNetworks = 1
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = sendai
	PrependTimestamp = true
	QuitMsg = %znc%
	RealName = Got ZNC?
	TimestampFormat = [%H:%M:%S]

	<Network freenode>
		AltNick = sendai_____
		Encoding = ^UTF-8
		FloodBurst = 4
		FloodRate = 1.00
		IRCConnectEnabled = true
		JoinDelay = 0
		Nick = sendai___
		Server = irc.freenode.net 6667

		<Chan #bash>
		</Chan>

		<Chan #gentoo>
		</Chan>
	</Network>

	<Pass password>
		Hash = 112ccfb69be9b85e181eaf7586a5f2bda30b4aa04431787cee39ee152fa887e3
		Method = SHA256
		Salt = ld3ZpGl3TJQD!R-a)BCW
	</Pass>
</User>